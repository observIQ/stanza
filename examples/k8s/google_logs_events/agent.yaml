---
kind: ConfigMap
metadata:
  name: stanza-config
  namespace: default
apiVersion: v1
data:
  logs.yaml: |2-
    pipeline:
    - type: kubernetes_container
      cluster_name: CHANGE_ME
      # avoid parsing stanza's log output
      exclude:
      - /var/log/containers/stanza-*_*-*.log
      # kubernetes_cluster plugin will read these files
      - /var/log/containers/kube*
      # nginx ingress plugin will read these files
      - /var/log/containers/ingress-nginx-controller-*
      start_at: beginning
      output: google_cloud_output

    - type: kubernetes_cluster
      # This path will differ between platforms
      kubelet_journald_log_path: /run/log/journal
      cluster_name: CHANGE_ME
      start_at: beginning
      output: google_cloud_output

    - type: nginx_ingress
      # set "log-format-upstream" in your nginx config
      # or use "default" for plugin log format
      # log-format-upstream: '{"remote_addr":"$remote_addr","remote_user":"$remote_user","time_local":"$time_local","request":"$request","status":"$status","body_bytes_sent":"$body_bytes_sent","http_referer":"$http_referer","http_user_agent":"$http_user_agent","request_length":"$request_length","request_time":"$request_time","proxy_upstream_name":"$proxy_upstream_name","proxy_alternative_upstream_name":"$proxy_alternative_upstream_name","upstream_addr":"$upstream_addr","upstream_response_length":"$upstream_response_length","upstream_response_time":"$upstream_response_time","upstream_status":"$upstream_status","request_id":"$req_id","proxy_add_x_forwarded_for":"$proxy_add_x_forwarded_for","bytes_sent":"$bytes_sent","time_iso8601":"$time_iso8601","upstream_connect_time":"$upstream_connect_time","upstream_header_time":"$upstream_header_time","namespace":"$namespace","ingress_name":"$ingress_name","service_name":"$service_name","service_port":"$service_port","http_x_forwarded_for":"$http_x_forwarded_for"}'
      log_format: observiq # set to "defualt" if using the default nginx logging format
      cluster_name: CHANGE_ME
      pod_name: ingress-nginx-controller
      container_name: '*'
      enable_access_log: true
      enable_error_log: true
      start_at: beginning
      output: google_cloud_output

    - credentials_file: /stanza_home/log_destinations/google_cloud/log_credentials.json
      type: google_cloud_output
  events.yaml: |2-
    pipeline:
    - type: kubernetes_events
      cluster_name: CHANGE_ME
    - credentials_file: /stanza_home/log_destinations/google_cloud/log_credentials.json
      type: google_cloud_output
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: stanza-agent
  namespace: default
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: stanza-agent
rules:
  - apiGroups: ["", "apps", "batch"]
    resources:
      - pods
      - namespaces
      - replicasets
      - jobs
      - events
    verbs: ["get", "list", "watch"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: stanza-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: stanza-agent
subjects:
  - kind: ServiceAccount
    name: stanza-agent
    namespace: default
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: stanza
  namespace: default
spec:
  selector:
    matchLabels:
      name: stanza
  template:
    metadata:
      labels:
        name: stanza
    spec:
      serviceAccountName: stanza-agent
      containers:
        - name: stanza
          image: observiq/stanza:1.2.13
          imagePullPolicy: Always
          command: ["/stanza_home/stanza"]
          args:
            - --config
            - /stanza_home/config.yaml
            - --database
            - /stanza_home/database/stanza.db
            - --plugin_dir
            - /stanza_home/plugins
          resources:
            limits:
              memory: "250Mi"
              cpu: 100m
            requests:
              memory: "250Mi"
              cpu: 100m
          volumeMounts:
            - mountPath: /stanza_home/config.yaml
              subPath: logs.yaml
              name: stanza-config
            - mountPath: /stanza_home/log_destinations/google_cloud/log_credentials.json
              subPath: log_credentials.json
              name: stanza-agent-credentials
            - mountPath: /var/log
              name: varlog
            - mountPath: /var/lib/docker/containers
              name: dockerlogs
            - mountPath: /run
              name: run
            - mountPath: /stanza_home/database/
              name: database
              readOnly: false
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      volumes:
        - name: varlog
          hostPath:
            path: /var/log
        - name: dockerlogs
          hostPath:
            path: /var/lib/docker/containers
        - name: run
          hostPath:
            path: /run
        - name: stanza-config
          configMap:
            name: stanza-config
        - name: database
          hostPath:
            path: /var/observiq-agent/database
        - name: stanza-agent-credentials
          secret:
            secretName: stanza-agent-credentials
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
   name: stanza-agent-events-persistent-volume
   namespace: default
spec:
   accessModes:
      - ReadWriteOnce
   resources:
      requests:
          storage: 1Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: stanza-agent-cluster-events
  namespace: default
spec:
  serviceName: stanza-agent-cluster-events
  replicas: 1
  selector:
    matchLabels:
      name: stanza-agent-cluster-events
  template:
    metadata:
      labels:
        name: stanza-agent-cluster-events
    spec:
      serviceAccountName: stanza-agent
      containers:
        - image: observiq/stanza:1.2.13
          imagePullPolicy: Always
          name: stanza-agent
          command:
            - /stanza_home/stanza
          args:
            - --config
            - /stanza_home/config.yaml
            - --database
            - /stanza_home/database/stanza.db
            - --plugin_dir
            - /stanza_home/plugins
          resources:
            limits:
              memory: "250Mi"
              cpu: 250m
            requests:
              memory: "250Mi"
              cpu: 100m
          volumeMounts:
            - mountPath: /stanza_home/config.yaml
              subPath: events.yaml
              name: stanza-config
            - mountPath: /stanza_home/log_destinations/google_cloud/log_credentials.json
              subPath: log_credentials.json
              name: stanza-agent-credentials
            - mountPath: /stanza_home/database
              name: stanza-agent-events-persistent-volume
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      volumes:
        - name: stanza-config
          configMap:
            name: stanza-config
        - name: stanza-agent-credentials
          secret:
            secretName: stanza-agent-credentials
        - name: stanza-agent-events-persistent-volume
          persistentVolumeClaim:
            claimName: stanza-agent-events-persistent-volume
